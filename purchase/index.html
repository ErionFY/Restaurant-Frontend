				<a href="/" class="btn" id="nav-menu">Меню</a>
				<a href="/orders/" class="btn d-none" id="nav-orders">Заказы</a>
				<div
					class="d-flex flex-row justify-content-center d-none"
					id="nav-basket"
				>
					<a href="/cart/" class="btn">Корзина</a>
					<div
						class="align-self-center text-center"
						id="basket-amount-nav"

							background-color: green;
							width: 30px;

							border-radius: 20%;

				<a
					href="/profile/"
					class="btn ms-lg-auto me-lg-3 d-none align-self-center"
					id="nav-profile"
				></a>

				<div class="btn d-none" id="nav-logout">Выйти</div>
				<a href="/registration/" class="ms-lg-auto btn" id="nav-signup"
					>Регистрация</a
				>
				<a href="/login/" class="btn" id="nav-login">Вход</a>
			</div>
		</nav>
		<div class="container my-3 shadow mt-0 p-1">
			
			<div style="margin: 1%">
				<h1>Оформление заказа</h1>
                <div>
                    <h4>Данные покупателя</h4>
                    <div class="d-flex flex-row">
                        
                        <div class="flex-fill form-floating mb-3 m-1">
                            <input type="text" class="form-control" id="floatingInputPhone" >
                            <label for="floatingInputPhone">Телефон</label>
                          </div>
                        <div class="flex-fill form-floating mb-3 m-1">
                            <input type="email" class="form-control" id="floatingInputEmail" >
                            <label for="floatingInputEmail">Email</label>
                          </div>
                    </div>
                    <h4>Данные доставки</h4>
                    <div class="d-flex flex-row justify-content-center">
                        <div class="flex-fill  mb-3 m-1">
                            <label for="floatingInputPhone">Адрес</label>
                            <input type="text" class="form-control" id="address-input" >
                            
                          </div>
                        <div class="flex-fill  mb-3 m-1">
                            <label for="floatingInputEmail">Время доставки</label>
                            <input type="date" class="form-control" id="time-input" >
                            
                          </div>
                    </div>
                </div>


                <div>Список блюд:</div>
				<div
					class="card p-0 d-none"
					id="ordered-panel"
					style="margin-left: 1%; margin-right: 1%; margin-bottom: 1%"
				>
					<ul class="list-group list-group-flush" id="ordered-page">
						<li class="list-group-item bg-transparent d-none" id="ordered-data">
							<div class="d-flex flex-row justify-content-between">
								
                                
							</div>
						</li>
					</ul>
				</div>
