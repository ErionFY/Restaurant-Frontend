<!DOCTYPE html>
<html class="h-100">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>

	<body class="h-100 d-flex flex-column">
		<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
			<div
				class="container-fluid d-flex flex-column align-items-stretch flex-lg-row justify-content-start"
			>
				<div class="navbar-brand mx-0 me-lg-3 text-center">Delivery.Кушац</div>
				<a href="/" class="btn" id="nav-menu">Меню</a>
				<a href="/orders/" class="btn d-none" id="nav-orders">Заказы</a>
				<div
					class="d-flex flex-row justify-content-center d-none"
					id="nav-basket"
				>
					<a href="/cart/" class="btn">Корзина</a>
					<div
						class="align-self-center text-center"
						id="basket-amount-nav"
						style="
							background-color: green;
							width: 30px;
							height: 30px;
							border-radius: 20%;
							color: #fafbfc;
							margin-left: px;
						"
					>
						<div></div>
					</div>
				</div>
				<a
					href="/profile/"
					class="btn ms-lg-auto me-lg-3 d-none align-self-center"
					id="nav-profile"
				></a>
				<!--username_btn to profile-->
				<div class="btn d-none" id="nav-logout">Выйти</div>
				<a href="/registration/" class="ms-lg-auto btn" id="nav-signup"
					>Регистрация</a
				>
				<a href="/login/" class="btn" id="nav-login">Вход</a>
			</div>
		</nav>

		<div class="container my-3 shadow mt-0 p-1">
			
			<div class="card" style="margin: 1%">
				<div class="card-header d-flex flex-row justify-content-between">
                    <div id="order-time" style="font-size:xx-large;">Заказ от</div>
                    <button class="btn btn-outline-success d-none" id="confirm-delivery">Подтвердить доставку</button>
                </div>
                <div class="m-3">
                    <div id="order-date">Дата заказа:</div>
                    <div id="deliver-date">Дата доставки:</div>
                    <div id="order-address">Адрес доставки:</div>
                    <div id="order-status">Статус заказа - </div>
                </div>


            <div style="margin-left: 1%; margin-right: 1%; margin-bottom: 1%">
                <div>Список блюд:</div>
				<div
					class="card p-0 d-none"
					id="ordered-panel"
					
				>
					<ul class="list-group list-group-flush" id="ordered-page">
						<li class="list-group-item bg-transparent d-none" id="order-data">
							<div class="d-flex flex-row justify-content-between">
								
								<div class="d-flex">
									<div
										class="d-flex flex-column justify-content-center"
										style="width: 100px"
									>
										<img
											style="width: 100px; border-radius: 35%; margin-left: 15%"
											class="order-item-image"
										/>
									</div>
									<div
										class="flex-column d-flex justify-content-start"
										style="margin-left: 45px"
									>
										<div>
											<h5 class="order-item-name"></h5>
											<div class="order-item-price">Цена/шт: </div>
											<div class="order-item-amount">Количество: </div>
										</div>
									</div>
								</div>
                                <div class="d-flex align-self-end">
									<div style="font-weight:bold;">Стоимость: </div>
									<div class="order-total-price"> </div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="d-flex align-self-start">
					<div style="font-weight:bold;">Стоимость заказа: </div>
					<div id="order-total-sum-price"></div>
				</div>
            </div>
			</div>
		</div>

		<footer class="footer mt-auto py-3 bg-light">
			<div class="container">
			  <span class="text-muted">© 2022 - Delivery.Кушац</span>
			</div>
		  </footer>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"
	></script>
	<script
		src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
		crossorigin="anonymous"
	></script>
	<script src="/common.js"></script>
	<script src="order.js"></script>
</html>
